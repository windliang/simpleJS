<script>
let arr = [
    {x:100, y: 40, i: 0},
    {x:100, y: 30, i: 1},
    {x:120, y: 60, i: 2},
    {x:130, y: 50, i: 3},
]
function sortData(a, b) { 
    if (a.x == b.x) {
        if (a.y > b.y) {
            return 1
        } else if (a.y<b.y) {
            return -1
        } else {
            return 0
        }
    } else {
        return a.x > b.x ? 1 : -1
    }
}
arr.sort(sortData)
console.table(arr)
</script>
